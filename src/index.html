<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>ReedWhat Home</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="top-banner">
      <img class="banner-img-size" src="/img/avatar_Black_Racer.png" alt="Avatar Black Racer">
  </div>
    <header>
       <div class="nav-logo">ReedWhat</div>
       <nav>
         <ul>
           <li><a href="" class="active">Home</a></li>
           <li><a href="">Collects</a></li>
           <li><a href="">Leisure</a></li>
           <li><a href="">Podcast</a></li>
         </ul>
       </nav>
    <div class="nav-menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
    </header>
    <div class="bg-full">
        <section id="FullBg"></section>
        <div class="bg-quote">
          <p>pickups--podcasting--collecting--living life</p>
        </div>
      </div>
    <!--Site Navigation-->
    <main>
     <section class="wrapper-grid">
      <div class="recent-box collect-banner"><p class="text-banner">Collect</p></div>
      <div class="recent-box collect-news">
        <p>Minimates</p>

      </div>
      <div class="recent-box collect-wanted">
        <ul id="CollectSlides">
          <li class="slide showing">1</li>
          <li class="slide">2</li>
          <li class="slide">3</li>
        </ul>
        <img class="overlay-wanted" src="../img/wanted.png" alt="">
        <div class="buttons">
          <button class="controls" id="previous"><i class="fas fa-backward"></i></button>      
          <button class="controls" id="pause"><i class="far fa-play-circle"></i></button>      
          <button class="controls" id="next"><i class="fas fa-forward"></i></button>
        </div>
      </div>
      <div class="recent-box collect-end collect-comics">
          <div class="full-count">
              <div class="digit"><div class="digit-container digit-ten">5 9 8 7 6 5 4 3 2 1 0</div></div>
              <div class="digit"><div class="digit-container digit-one">8 9 8 7 6 5 4 3 2 1 0</div></div>
            </div>
      </div>
     </section>
     <section class="wrapper-grid">
      <div class="recent-box leisure-banner"><p class="text-banner">Leisure</p></div>
      <div class="recent-box leisure-news">2</div>
      <div class="recent-box leisure-news">3</div>
      <div class="recent-box leisure-end">4</div>
     </section>
     <section class="wrapper-grid">
      <div class="recent-box podcast-banner"><p class="text-banner">Podcast</p></div>
      <div class="recent-box podcast-news">2</div>
      <div class="recent-box podcast-news">3</div>
      <div class="recent-box podcast-end">4</div>
     </section>
    </main>

    <script
    src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

    <script type="text/javascript">
    $(document).ready(function(){
      $('.nav-menu-toggle').click(function(){
        $('nav').toggleClass('active')
      })
    })

    var controls = document.querySelectorAll('.controls');
for(var i=0; i<controls.length; i++){
	controls[i].style.display = 'inline-block';
}

var slides = document.querySelectorAll('#CollectSlides .slide');
var currentSlide = 0;
var slideInterval = setInterval(nextSlide,4000);

function nextSlide(){
	goToSlide(currentSlide+1);
}

function previousSlide(){
	goToSlide(currentSlide-1);
}

function goToSlide(n){
	slides[currentSlide].className = 'slide';
	currentSlide = (n+slides.length)%slides.length;
	slides[currentSlide].className = 'slide showing';
}
var playing = true;
var pauseButton = document.getElementById('pause');

function pauseSlideshow(){
	pauseButton.innerHTML = '&#9658;'; // play character
	playing = false;
	clearInterval(slideInterval);
}

function playSlideshow(){
	pauseButton.innerHTML = '&#10074;&#10074;'; // pause character
	playing = true;
	slideInterval = setInterval(nextSlide,2000);
}

pauseButton.onclick = function(){
	if(playing){ pauseSlideshow(); }
	else{ playSlideshow(); }
};

var next = document.getElementById('next');
var previous = document.getElementById('previous');

next.onclick = function(){
	pauseSlideshow();
	nextSlide();
};
previous.onclick = function(){
	pauseSlideshow();
	previousSlide();
};
    </script>
</body>

</html>
