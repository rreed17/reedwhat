<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>ReedWhat Home</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="top-banner">
      <img class="banner-img-size" src="/img/avatar_Black_Racer.png" alt="Avatar Black Racer">
  </div>
    <header>
       <div class="nav-logo">ReedWhat</div>
       <nav>
         <ul>
           <li><a href="" class="active">Home</a></li>
           <li><a href="">Collects</a></li>
           <li><a href="">Leisure</a></li>
           <li><a href="">Podcast</a></li>
         </ul>
       </nav>
    <div class="nav-menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
    </header>
    <div class="bg-full">
        <section id="FullBg"></section>
      </div>
    <!--Site Navigation-->
    <main>
     <section class="wrapper-grid">
      <div class="recent-box collect-banner">1</div>
      <div class="recent-box collect-news">2</div>
      <div class="recent-box collect-news">3</div>
      <div class="recent-box collect-end">4</div>
     </section>
     <section class="wrapper-grid">
      <div class="recent-box leisure-banner">1</div>
      <div class="recent-box leisure-news">2</div>
      <div class="recent-box leisure-news">3</div>
      <div class="recent-box leisure-end">4</div>
     </section>
     <section class="wrapper-grid">
      <div class="recent-box podcast-banner">1</div>
      <div class="recent-box podcast-news">2</div>
      <div class="recent-box podcast-news">3</div>
      <div class="recent-box podcast-end">4</div>
     </section>
    </main>

    <script
    src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

    <script type="text/javascript">
    $(document).ready(function(){
      $('.nav-menu-toggle').click(function(){
        $('nav').toggleClass('active')
      })
    })

    
    </script>
</body>

</html>
